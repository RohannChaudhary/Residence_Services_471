    text-align: left;

  }
  
  label {

  label:nth-of-type(2) {

  input::placeholder {

  }
  
  input {
    background: #ecf0f3;
    padding: 10px;

    font-size: 14px;
    border-radius: 50px;
    box-shadow: inset 6px 6px 6px #cbced1, inset -6px -6px 6px white;
  }
  
  button {
    color: #f3dad7;
    margin-top: 20px;
    background: #f3dad7;
    height: 40px;
    border-radius: 20px;
    cursor: pointer;
    font-weight: 900;
    box-shadow: 6px 6px 15px #362726, -6px -6px 15px #362726;
    transition: 0.5s;
  }
  
  button:hover {
    box-shadow: none;
  }
  
  a {
    position: absolute;
    font-size: 8px;
    bottom: 4px;
    right: 4px;
    text-decoration: none;
    color: black;
    background: yellow;
    border-radius: 10px;
    padding: 2px;
  }
  
  h1 {
    position: absolute;
    top: 0;
    left: 0;
  }
  input[type=submit] {
    background-color : blue ;
    padding:5px 15px; 
    background:#ccc; 
    border:0 none;
    cursor:pointer;
    -webkit-border-radius: 5px;
    border-radius: 5px; 
}
</style>
